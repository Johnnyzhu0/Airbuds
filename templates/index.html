<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Now Playing ðŸŽ§</title>
  <meta http-equiv="refresh" content="10">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2e3440, #3b4252, #434c5e);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      font-family: "Helvetica Neue", sans-serif;
      color: #eceff4;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(46, 52, 64, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 4px 30px rgba(0,0,0,0.4);
      text-align: center;
      max-width: 450px;
      width: 90%;
    }

    .profile img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #81a1c1;
      margin-bottom: 15px;
    }

    .username {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #d8dee9;
    }

    .album img {
      width: 250px;
      height: 250px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.6);
    }

    .track {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #eceff4;
    }

    .artist {
      font-size: 1.2em;
      color: #88c0d0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      {% if profile_img %}
        <img src="{{ profile_img }}" alt="Profile Picture">
      {% endif %}
      <div class="username">{{ username }}</div>
    </div>

    <div class="now-playing">
      {% if track %}
        <div class="track">{{ track }}</div>
        <div class="artist">by {{ artist }}</div>
      {% else %}
        <div class="track">No track playing</div>
      {% endif %}
    </div>
    <div class="album">
        <img src="{{ album_cover }}" alt="Album Cover">
    </div>
  </div>
</body>
</html>
